<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get's <span class="font-semibold text-violet-600">some money</span></h1>
    </header>
    <main>
<section class="mt-12 ">
    <div class="grid grid-cols-3 w-9/12 mx-auto text-white gap-x-4 ">
        <div class="bg-green-400 p-8 rounded-xl">
<h4 class="text-2xl">Deposit</h4>
<h2  class="text-5xl">$ <span id="deposit-total" >00</span></h2>
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl">
<h4 class="text-2xl">Withdraw</h4>
<h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-orange-500 p-8 rounded-xl">
<h4 class="text-2xl">Balence</h4>
<h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
        </div>
        

    </div>
   

</section>
 <!-- deposit and withdraw part -->
<section class="mt-12">
    <div class="grid grid-cols-2 w-9/12 mx-auto  gap-x-4 ">
        <div class="bg-fuchsia-400 p-8 rounded-xl">
<h4 class="text-2xl mb-4">Please Deposit</h4>

    <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
    
    <button id="btn-deposit" class="hover:bg-sky-700  bg-amber-600 px-8 py-2 font-medium text-white rounded-lg">Deposit</button>


        </div>
        <div class="bg-sky-400 p-8 rounded-xl">
<h4 class="text-2xl mb-4">Please Withdraw</h4>

<input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
    
<button id="btn-withdraw" class="hover:bg-sky-700  bg-amber-600 px-8 py-2 font-medium text-white rounded-lg">Withdraw</button>
        </div>
   
   
</section>
    </main>
    <!-- <script src="js/login.js"></script> -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
